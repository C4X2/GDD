<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<!-- BEGIN BUILD_1.XHTML -->
<h:body>
		<h2 style="text-align:center;">Ready to build your own GDD?</h2>
		<h:form enctype="multipart/form-data">
			<p:graphicImage></p:graphicImage>
			<p:outputLabel for="@next" value="Primary Game Graphic"></p:outputLabel>
			<p:fileUpload value="#{build.simplifiedGDDBuilder.simplifiedGDDFormat.graphic}" fileUploadListener="#{build.graphicUpload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"></p:fileUpload>
			<div class="container">
				<div class="row">
					<p:outputLabel for="@next" value="Title"></p:outputLabel>
					<p:inputText required="required" value="#{build.simplifiedGDDBuilder.simplifiedGDDFormat.title}"></p:inputText>
					
					<p:outputLabel for="@next" value="Your Name"></p:outputLabel>
					<p:inputText value="#{build.simplifiedGDDBuilder.simplifiedGDDFormat.contactInfo}"></p:inputText>
					
					<p:outputLabel for="@next" value="Your Company Name"></p:outputLabel>
					<p:inputText value = "#{build.simplifiedGDDBuilder.simplifiedGDDFormat.companyInfo}"></p:inputText>
				</div>
				<div class="row">
					<p:outputLabel for="@next" value="Your Target Platform"></p:outputLabel>
					<p:selectOneMenu value="#{build.simplifiedGDDBuilder.simplifiedGDDFormat.targetedPlatform}">
						<f:selectItems value="#{build.gamePlatforms}"></f:selectItems>
					</p:selectOneMenu>
					
					<p:outputLabel for="@next" value="Your Target ESRB Rating"></p:outputLabel>
					<p:selectOneMenu value="#{build.simplifiedGDDBuilder.simplifiedGDDFormat.esrbRating}">
						<f:selectItems value="#{build.esrbRatings}"></f:selectItems>
					</p:selectOneMenu>
				</div>
				<div class="row">
					<div class="col">
						<p:outputLabel for="@next" value="Your Target Audience"></p:outputLabel>
						<p:inputText value="#{build.simplifiedGDDBuilder.simplifiedGDDFormat.targetAudience}"></p:inputText>
					</div>
					<div class="col">
						<p:outputLabel for="@next" value="Your Planned Ship Date"></p:outputLabel>
						<p:calendar value="#{build.simplifiedGDDBuilder.simplifiedGDDFormat.shipDate}"></p:calendar>
					</div>
					<p:commandButton action="#{build.lastPage()}" value="Back" style="position:absolute;left:0;"  update="@all"></p:commandButton>
					<p:commandButton action="#{build.nextPage()}" value="Next" style="position:absolute;right:0;" update="@all"></p:commandButton>
				</div>
			</div>
		</h:form>
</h:body>
<!-- END BUILD_1.XHTML -->

</html>
