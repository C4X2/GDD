<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<!-- BEGIN CONTACT.XHTML -->
<ui:composition template="templates/common.xhtml">
	<ui:define name="title">
		#{msg.contact_us} - #{msg.homepage}
	</ui:define>
	<ui:define name="header">
	    <ui:include src="components/header.xhtml"></ui:include>
	</ui:define>
	<ui:define name="content">
		<div class="info-banner">
			<p:outputPanel deffered="true">
				<h2 style="text-align:center">#{msg.feedback_encouragement}</h2>
			</p:outputPanel>
		</div>
		<div>
			<h:form enctype="multipart/form-data">
				<p:growl id="popup-growl" showDetail="true" sticky="false"></p:growl>
				<p:outputLabel for="@next" value="What can we help you with?"></p:outputLabel>
				<p:selectOneMenu value="#{contact.contactRecord.reason}" valueChangeListener="#{contact.revealTextBox}" immediate="true">
					<f:selectItems value="#{contact.helpList}"></f:selectItems>
				</p:selectOneMenu>
				<div id="comment">
					<p:outputLabel for="@next" value="Please explain:"></p:outputLabel>
					 <br />
					<p:inputTextarea value="#{contact.contactRecord.comment}" title="user_input" rows="5" placeholder="#{msg.placeholder_user_input}" cols="30" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" validatorMessage="Please shorten your message to under 500 characters." rendered="true" />
    					<br />
    				<h:outputText id="display" />				
				</div>
		    	<p:commandButton action="#{contact.save}" type="submit" value="Submit" update="@form"></p:commandButton >
			</h:form>
		</div>
	</ui:define>
	<ui:define name="footer">
	    <ui:include src="components/footer.xhtml"></ui:include>
	</ui:define>
</ui:composition>
<!-- END CONTACT.XHTML -->
</html>
