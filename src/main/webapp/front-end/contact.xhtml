<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<!-- BEGIN CONTACT.XHTML -->
<ui:composition template="templates/common.xhtml">
	<ui:define name="title">
		Contact Us - Game Desgin Document
	</ui:define>
	<ui:define name="header">
	    <ui:include src="components/header.xhtml"></ui:include>
	</ui:define>
	<ui:define name="content">
		<div class="info-banner">
			<p:outputPanel deffered="true">
				<h2>We care about your feedback!</h2>
			</p:outputPanel>
		</div>
		<div>
			<h:form action="">
				<p:outputLabel for="@next" value="What can we help you with?"></p:outputLabel>
				<p:selectOneMenu>
					<f:selectItems value="#{contact.helpList}"></f:selectItems>
				</p:selectOneMenu>
				<div id="comment">
					<p:outputLabel for="@next" value="Please explain:"></p:outputLabel>
					<p:inputText value="">
						<f:validateLength min="1" max="500"></f:validateLength>
					</p:inputText>				
				</div>
				<div>
		    		<p:button value="Submit"></p:button>
    			</div>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="footer">
	    <ui:include src="components/footer.xhtml"></ui:include>
	</ui:define>
</ui:composition>
<!-- END CONTACT.XHTML -->
</html>
