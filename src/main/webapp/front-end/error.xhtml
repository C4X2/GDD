<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<!-- BEGIN ERROR.XHTML -->
<ui:composition template="templates/common.xhtml">
	<ui:define name="title">
		#{msg.error} - #{msg.homepage}
	</ui:define>
	<ui:define name="header">
	    <ui:include src="components/header.xhtml"></ui:include>
	</ui:define>
	<ui:define name="content">
		<h:panelGrid>
			<div class ="container">
				<div class="row">
			    	<p:graphicImage value="/img/error.png"></p:graphicImage>
				    <p:outputLabel value="
				    	Oh no! it seems an error has occurred on our end. 
				    	Please navigate back to the home page. If this error occurs again please alert us.
				    "></p:outputLabel>
		    	</div>
	    	</div>
		</h:panelGrid>   
	</ui:define>
	<ui:define name="footer">
	    <ui:include src="components/footer.xhtml"></ui:include>
	</ui:define>
</ui:composition>
<!-- END ERROR.XHTML -->
</html>
