	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<!-- BEGIN INDEX.XHTML -->
<h:body>
	<ui:composition template="templates/common.xhtml">
		<ui:define name="title">
			#{msg.homepage}
		</ui:define>
		<br />
		<ui:define name="header">
			<ui:include src="components/header.xhtml"></ui:include>
		</ui:define>
		<br />
		<ui:define name="content">
		    <p:accordionPanel>
		    	<p:tab title="Welcome!">
		    		<p style="text-align:center;"><h:outputText value="Ready to make your GDD?"></h:outputText></p>
		    	</p:tab>
		        <p:tab title="What is a GDD?">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText value="#{msg.gddComment}" ></h:outputText>
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="GVD">
		            <h:panelGrid columns="2" cellpadding="10">
		                <h:outputText value="
		                	For those who prefer a more agile approach to development, a game vision document might be more important/helpful.
		                	A game vision document does not get bogged down in the technical requirements of the GDD, instead prefering to state
		                	clear and attenable goals for a game to meet and letting each one of the organizations teams define for themselves the most
		                	effective way to reach those goals. This approach require a lot more collaboration but has the benefit of less documentation.
		                " ></h:outputText>
		            </h:panelGrid>
		        </p:tab>
    		</p:accordionPanel>
		</ui:define>
		<br />
		<ui:define name="footer">
			<ui:include src="components/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>
