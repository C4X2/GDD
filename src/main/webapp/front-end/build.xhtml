<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<!-- BEGIN BUILD.XHTML -->
<ui:composition template="templates/common.xhtml">
	<ui:define name="title">
		Build Your Own - Game Desgin Document
	</ui:define>
	<ui:define name="header">
	    <ui:include src="components/header.xhtml"></ui:include>
	</ui:define>
	<ui:define name="content">
		<h2 style="text-align:center;">Ready to build your own GDD?</h2>
		<h:form enctype="multipart/form-data">
			<p:graphicImage></p:graphicImage>
			<p:outputLabel for="@next" value="Primary Game Graphic"></p:outputLabel>
			<p:fileUpload fileUploadListener="#{build.graphicUpload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"></p:fileUpload>
			<div class="container">
				<div class="row">
					<p:outputLabel for="@next" value="Title"></p:outputLabel>
					<p:inputText required="required"></p:inputText>
					
					<p:outputLabel for="@next" value="Your Name"></p:outputLabel>
					<p:inputText></p:inputText>
					
					<p:outputLabel for="@next" value="Your Company Name"></p:outputLabel>
					<p:inputText></p:inputText>
				</div>
				<div class="row">
					<p:outputLabel for="@next" value="Your Target Platform"></p:outputLabel>
					<p:selectOneMenu>
						<f:selectItems value="#{build.gamePlatforms}"></f:selectItems>
					</p:selectOneMenu>
					
					<p:outputLabel for="@next" value="Your Target ESRB Rating"></p:outputLabel>
					<p:selectOneMenu>
						<f:selectItems value="#{build.esrbRatings}"></f:selectItems>
					</p:selectOneMenu>
				</div>
				<div class="row">
					<div class="col">
						<p:outputLabel for="@next" value="Your Target Audience"></p:outputLabel>
						<p:inputText></p:inputText>
					</div>
					<div class="col">
						<p:outputLabel for="@next" value="Your Planned Ship Date"></p:outputLabel>
						<p:calendar></p:calendar>
					</div>
					<p:commandButton value="Back" style="position:absolute;left:0;"></p:commandButton>
					<p:commandButton value="Next" style="position:absolute;right:0;"></p:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	    <ui:include src="components/footer.xhtml"></ui:include>
	</ui:define>
</ui:composition>
<!-- END BUILD.XHTML -->
</html>
