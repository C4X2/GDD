<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<!-- BEGIN BUILD_3.XHTML -->
<h:body>
	<h:form>
		<p:outputLabel for="@next" value="#{msg.outline_text}"></p:outputLabel>
		<br />
		<br />
		<p:inputTextarea value="#{build.simplifiedGDDBuilder.simplifiedGDDFormat.gameInspirations}" title="user_input" placeholder="#{msg.placeholder_user_input}" cols="30" counter="display" maxlength="1000" counterTemplate="{0} characters remaining." validatorMessage="Please shorten your message to under 1000 characters." rendered="true" />
    	<br />
    	<h:outputText id="display" />
		<p:commandButton action="#{build.lastPage()}" value="Back" style="position:absolute;left:0;"  update="@all"></p:commandButton>
		<p:commandButton action="#{build.nextPage()}" value="Next" style="position:absolute;right:0;" update="@all"></p:commandButton>
	</h:form>
</h:body>
<!-- END BUILD_3.XHTML -->

</html>
